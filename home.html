<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>肉肉後台首頁</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <!-- All Style -->
  <link rel="stylesheet" href="./stylesheets/all.css">
</head>

<body>
  <div class="d-flex">
    <aside class="sidebar vh-100 border-end bg-white d-flex flex-column pt-3">
      <!-- 1. 後台 -->
      <h1 class="fs-4 px-4">
        <strong class="text-primary">無限肉肉</strong> - 後台管理
      </h1>
      <!-- 2. 選單 -->
      <ul class="overflow-auto mt-3">
        <li>
          <a href="./home.html" class="sidebar-link active">
            <span class="px-4">
              <i class="bi bi-house me-2"></i>首頁
            </span>
          </a>
        </li>
        <!-- 訂單管理（包含子選項） -->
        <li>
          <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
            <div class="d-flex justify-content-between px-4">
              <p class="mb-0">
                <i class="bi bi-card-list me-2"></i>訂單管理
              </p>
              <i class="bi bi-caret-down"></i>
            </div>
          </a>
          <div class="collapse" id="menu-order">
            <a href="./orders.html" class="sidebar-link">
              <div class="ps-5">訂單列表</div>
            </a>
            <a href="./order.html" class="sidebar-link">
              <div class="ps-5">單一訂單細節</div>
            </a>
          </div>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <span class="px-4">
              <i class="bi bi-list-ul me-2"></i>參考連結
            </span>
          </a>
        </li>
      </ul>
      <!-- 3. 登出按鈕 -->
      <a href="#" class="mt-auto sidebar-link">
        <div class="px-4">
          <i class="bi bi-box-arrow-left me-2"></i>登出
        </div>
      </a>
    </aside>
    <!-- Main -->
    <main class="main">
      <div class="bg-white w-100 border-bottom sticky-top">
        <a href="#" class="d-inline-block py-3 px-4 border-end" id="toggle-btn">
          <i class="bi bi-arrows-angle-expand"></i>
        </a>
      </div>

      <!-- 主要內容 -->
      <div class="p-4">
        <div class="row g-4 row-cols-lg-3 mb-4">
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body text-end text-nowrap">
                <h2 class="display-6">在線人數</h2>
                <p class="display-4 mb-0">3,043</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm h-100">
              <div class="card-body text-end text-nowrap">
                <h2 class="display-6">訂單數</h2>
                <p class="display-4 mb-0">1,066</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm h-100">
              <div class="card-body text-end text-nowrap">
                <h2 class="display-6">營業額</h2>
                <p class="display-4 mb-0 text-success fw-bold"><span class="fs-3">NT$</span>204,432</p>
              </div>
            </div>
          </div>
        </div>
        <!-- 動態圖表 -->
        <div class="row g-4 mb-4">
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <canvas id="pie-chart" class="img-fluid h-100"></canvas>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                <canvas id="bar-chart" class="img-fluid h-100"></canvas>
              </div>
            </div>
          </div>
        </div>
        <!-- 搜尋欄 -->
        <div class="card shadow-sm">
          <div class="card-header bg-transparent">
            <div class="input-group">
              <span class="input-group-text border-0 bg-transparent pe-0">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" class="form-control border-0 shadow-none" placeholder="Search">
            </div>
          </div>
          <!-- 表格 -->
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="bg-light">
                  <tr class="align-middle">
                    <th scope="col" class="py-3 ps-4">訂單編號</th>
                    <th scope="col">Email</th>
                    <th scope="col">用戶姓名</th>
                    <th scope="col">購買品項</th>
                    <th scope="col">付款狀態</th>
                    <th scope="col">購買金額</th>
                    <th scope="col" class="pe-4">編輯</th>
                  </tr>
                </thead>
                <tbody class="text-nowrap">
                  <tr>
                    <td scope="row" class="ps-4">TX123456789</td>
                    <td>Meri@gmail.com</td>
                    <td>梅里</td>
                    <td>無限肉肉美食餐</td>
                    <td>
                      <div class="text-danger">尚未付款</div>
                    </td>
                    <td>1,200</td>
                    <td class="pe-4">
                      <a href="#" class="btn btn-sm btn-outline-dark me-2">
                        編輯 <i class="bi bi-pen"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- 分頁 -->
          <div class="card-footer bg-transparent py-3">
            <nav aria-label="Page navigation example py-5">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item">
                  <a class="page-link" href="#"><i class="bi bi-caret-left-fill"></i></a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item">
                  <a class="page-link" href="#"><i class="bi bi-caret-right-fill"></i></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- JS -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./javascripts/all.js"></script>
</body>

</html>
