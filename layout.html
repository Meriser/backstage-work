<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="./stylesheets/bootstrap-icons/font/bootstrap-icons.min.css">
  <!-- All Style -->
  <link rel="stylesheet" href="./stylesheets/all.css">
</head>

<body>
  <div class="d-flex">
    <aside class="sidebar vh-100 border-end bg-white d-flex flex-column pt-3">
      <!-- 1. 後台 -->
      <h1 class="fs-4 px-4">
        <strong class="text-primary">無限肉肉</strong> - 後台管理
      </h1>
      <!-- 2. 選單 -->
      <ul class="overflow-auto mt-3">
        <li>
          <a href="./index.html" class="sidebar-link active">
            <span class="px-4">
              <i class="bi bi-house me-2"></i>首頁
            </span>
          </a>
        </li>
        <!-- 訂單管理（包含子選項） -->
        <li>
          <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
            <div class="d-flex justify-content-between px-4">
              <p class="mb-0">
                <i class="bi bi-card-list me-2"></i>訂單管理
              </p>
              <i class="bi bi-caret-down"></i>
            </div>
          </a>
          <div class="collapse" id="menu-order">
            <a href="./orders.html" class="sidebar-link">
              <div class="ps-5">訂單列表</div>
            </a>
            <a href="./order.html" class="sidebar-link">
              <div class="ps-5">單一訂單細節</div>
            </a>
          </div>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <span class="px-4">
              <i class="bi bi-list-ul me-2"></i>參考連結
            </span>
          </a>
        </li>
      </ul>
      <!-- 3. 登出按鈕 -->
      <a href="#" class="mt-auto sidebar-link">
        <div class="px-4">
          <i class="bi bi-box-arrow-left me-2"></i>登出
        </div>
      </a>
    </aside>
    <!-- Main -->
    <main class="main">
      <div class="bg-white w-100 border-bottom sticky-top">
        <a href="#" class="d-inline-block py-3 px-4 border-end" id="toggle-btn">
          <i class="bi bi-arrows-angle-expand"></i>
        </a>
      </div>

      <!-- 主要內容 -->
      
    </main>
  </div>

  <!-- JS -->
  <script src="./stylesheets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./javascripts/all.js"></script>
</body>

</html>
